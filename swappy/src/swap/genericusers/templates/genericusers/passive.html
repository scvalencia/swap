<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
        .form{
            padding: 5%;
        }

        .banner {
            background: #18BC9C;
            border-bottom: 1px solid #07AB8B;
        }

        .banner span {
            margin-right: 10px;
        }

        .banner h1 {
            text-align: center;
            color: black;
            padding: 11% 0 8% 0;
            color: #FFF;
        }

        .footer h4 {
            text-align: center;
            padding-top: 4%;
            padding-bottom: 5%;
        }
    </style>
</head>
<body>
    <div class="container-fluid" ng-controller="MainController">

        <!-- Nav bar -->

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">
                        <span class="glyphicon glyphicon-th-large"></span>
                        Swap
                    </a>
                </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/search">Buscar</a></li>
                    <li class="active"><a href="/userzone">Usuario</a></li>
                    <li><a href="/about">Acerca de</a></li>
                </ul>
            </div>
          </div>
        </nav>

        <!-- Banner -->

        <div class="row">
            <div class="banner" id="welcome">
                <h1>
                    <span class="glyphicon glyphicon-user"></span>
                    Bienvenido intermediario
                </h1>
            </div>
        </div>

        <!-- Forms -->

        <div class="container">

        	<!-- Separator -->

        	<div class="row">
        		<hr>
        	</div>

            <div class="row">

                <!-- Options pills -->

                <div class="col-md-3">
                    <h2>Opciones disponibles</h2>
                    <hr>
                    <ul class="nav nav-pills nav-stacked">
						<li ng-class="tab == '1' ? 'active' : ''">
							<a ng-click="tab = '1'">Ver inversores</a>
						</li>
						<li ng-class="tab == '2' ? 'active' : ''">
							<a ng-click="tab = '2'">Ver solicitudes pendientes</a>
						</li>
					  	<li ng-class="tab == '3' ? 'active' : ''">
					  		<a ng-click="tab = '3'">Ver posibles transacciones</a>
					  	</li>
					  	<li ng-class="tab == '4' ? 'active' : ''">
					  		<a ng-click="retirar()">Retirarse de Swap</a>
					  	</li>
                        <li ng-class="tab == '5' ? 'active' : ''">
                            <a ng-click="tab = '5'" href="/logout">Cerrar sesion</a>
					</ul>
                </div>

                <!-- Result window -->

                <div class="col-md-9">
                    
                </div>
            </div>

            <!-- Separator -->

            <div class="row">
                <hr>
            </div>

            <!-- Footer -->

            <div class="row">
                <div class="footer">
                    <h4>
                        <span class="glyphicon glyphicon-copyright-mark"></span>
                        Copyright 2014, all rights reserved
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <!-- JS scripts -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>
    <script>
        var app = angular.module('app', []);

        app.config(['$httpProvider', function($httpProvider) {
            $httpProvider.defaults.xsrfHeaderName = 'X-CSRFToken';
            $httpProvider.defaults.xsrfCookieName = 'csrftoken';
        }]);

        app.controller('MainController', ['$scope', '$http', function($scope, $http) {
        	$scope.tab = '1';

            $scope.login = {};

            $scope.loginMessage = {};

            $scope.submit = function() {
                $http.post('/userzone/', $scope.login)
                    .success(function(data) {
                        $scope.loginMessage.message = 'Datos validos!';
                        $scope.loginMessage.css = 'alert alert-success';
                        window.location.assign('/userzone');
                    })
                    .error(function(data) {
                        $scope.loginMessage.message = 'Datos NO validos!';
                        $scope.loginMessage.css = 'alert alert-danger';
                    });
            };

            $scope.setLogin = function() {
                $scope.login.form_type = 'login';
                return true;
            };

            $scope.retirar = function() {
                $scope.tab = '4';
            }
        }]);
    </script>
</body>
</html>

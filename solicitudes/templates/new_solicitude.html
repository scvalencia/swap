{% extends "base.html" %}

{% block content %}

    <div id='new_new_solicitude'>
        <h2>Nueva solicitud</h2>
        <form method='post'>
            {% csrf_token %}
            <label for='operation_type'>Tipo de solicitud</label>
            <br>
            <select name='operation_type'>
                <option value='1'>Comprar</option>
                <option value='2'>Vender</option>
            </select>
            <br>
            <label for='val'>Valor</label>
            <br>
            <select name='val'>
                <option value='-1'>Ninguno</option>
                {% for v in vals %}
                <option value='{{ v.pk_id }}'>{{ v.name }}, {{ v.offerant }}</option>
                {% endfor %}
            </select>
            <br>
            <label for='quantity'>Cantidad</label>
            <br>
            <input type='text' name='quantity' value='{{ quantity }}'>
            <br>
            <label for='quantity_type'>Tipo de unidad</label>
            <br>
            <select name='quantity_type'>
                <option value='1'>Pesos</option>
                <option value='2'>Unidades</option>
            </select>
            <br><br>
            <input type='submit' value='Crear solicitud!'>
            <p>{{ message }}</p>
        </form>
    </div>
    <div id='redirect_logout'>
        <h3>
            Si lo deseas, vuelve al inicio haciendo
            <a href='/users/home/'>click aqui!</a>
        </h3>
    </div>

{% endblock %}

<form method='post'>
    {% csrf_token %}
    <input type='text' name='username' placeholder='Usuario' value='{{ form_data.get('username') }}'>
    <br>
    <input type='password' name='password' placeholder='Clave' value='{{ form_data.get('password') }}'>
    <br>
    <input type='submit' value='Ingresar ahora'>
    <br>
    {{ error }}
</form>
